version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: url_shortener_db
    environment:
      POSTGRES_DB: ${DB_NAME:-urlshortener}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  web:
    build: .
    container_name: url_shortener_web
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-urlshortener}
      FLASK_ENV: ${FLASK_ENV:-development}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      BASE_URL: ${BASE_URL:-http://localhost:5000}
      SHORT_CODE_LENGTH: ${SHORT_CODE_LENGTH:-6}
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    command: gunicorn -w 1 -b 0.0.0.0:5000 --reload --preload run:app
    networks:
      - url-shortener-network

volumes:
  postgres_data:

networks:
  url-shortener-network:
    driver: bridge
