<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .navbar {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #667eea;
            font-size: 1.8em;
            margin: 0;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .message {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .back-link a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .back-link a:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .navbar h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="navbar">
            <h1>üîó URL Shortener</h1>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/dashboard">Dashboard</a>
            </div>
        </div>

        <div class="error-container">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>Oops!</h2>
            <p class="message">{{ message }}</p>
            <div class="back-link">
                <a href="/">Go Back Home</a>
            </div>
        </div>
    </div>
</body>
</html>
